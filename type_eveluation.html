<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type d'Évaluation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-chaud {
            background-color: #28a745; /* Vert */
        }
        .btn-chaud:hover {
            background-color: #218838; /* Vert foncé */
        }
        .btn-froid {
            background-color: #007BFF; /* Bleu */
        }
        .btn-froid:hover {
            background-color: #0056b3; /* Bleu foncé */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Type d'Évaluation</h1>
        <a href="page5.html" class="btn btn-chaud">Évaluation à chaud</a>
        <a href="page6.html" class="btn btn-froid">Évaluation à froid</a>
    </div>
</body>
</html>
